<br/><hr><br/>
<div class="container-fluid">
  <h1>Reactive Forms - Example Form</h1>
  
  <form [formGroup]="reactiveFormModel">
    <h5>{{ reactiveFormModel.value | json }}</h5>
    <div class="form-group"> 
      <label>Username</label>
      <input type="text" class="form-control" formControlName="userName">
    </div>

    <div class="form-group"> 
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group"> 
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confPass">
    </div>

    <div formGroupName="address">
        <div class="form-group"> 
          <label>State</label>
          <input type="text" class="form-control" formControlName="state">
        </div>

        <div class="form-group"> 
          <label>City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>

        <div class="form-group"> 
          <label>Street</label>
          <input type="text" class="form-control" formControlName="street">
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadEntireForm()" class="btn btn-secondary ml-2" type="button">Load Entire Form with Data</button>
    <button (click)="partlyLoadForm()" class="btn btn-secondary ml-2" type="button">Partly Load Form with Data</button>
  </form>

</div>
