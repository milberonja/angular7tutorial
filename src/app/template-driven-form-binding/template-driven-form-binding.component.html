<br/><hr><br/>
<div class="container-fluid mb-5">
    <h1>Template Driven Form With Binding - Example Form</h1>
    <form #userForm="ngForm">
      <br/> {{ userForm.value | json }}
      <hr>
      {{ formUser | json }}<br/>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="formUser.name">
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="formUser.email">
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="formUser.phone">
      </div>
  
      <div class="form-group">
        <label>Topic</label>
        <select class="custom-select" name="topic" [(ngModel)]="formUser.topic">
          <option value="">I am interested in: </option>
          <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Time preference</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="morning" [(ngModel)]="formUser.timePreference">
          <label class="form-check-label">Morning (9AM - 12AM)</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="timePreference" value="evening" [(ngModel)]="formUser.timePreference">
          <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="promotionalOffers" [(ngModel)]="formUser.promotionalOffers">
        <label class="form-check-label">Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary" type="submit">Submit</button>
  
    </form>
  </div>
